<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gdańsk Green Roofs Potential</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <style>
        #map { height: 90vh; width: 100%; }
        #controls {
            padding: 10px;
            background: white;
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div id="controls">
        <label>Slope (°): <span id="slopeVal">0-90</span></label><br>
        <input type="range" id="slopeRange" min="0" max="90" value="90" step="1"><br>

        <label>Height (m): <span id="heightVal">0-100</span></label><br>
        <input type="range" id="heightRange" min="0" max="100" value="100" step="1"><br>

        <label>Area (m²): <span id="areaVal">0-5000</span></label><br>
        <input type="range" id="areaRange" min="0" max="5000" value="5000" step="50"><br>

        <label>Shape Ratio: <span id="shapeVal">0-5</span></label><br>
        <input type="range" id="shapeRange" min="0" max="5" value="5" step="0.1"><br>

        <label>Scenario:</label>
        <!-- Updated dropdown with correct GeoJSON filenames -->
        <select id="scenarioSelect">
            <option value="filtered_buildings_scenario1.geojson">Scenario 1</option>
            <option value="filtered_buildings_scenario2.geojson">Scenario 2</option>
            <option value="filtered_buildings_scenario3.geojson">Scenario 3</option>
        </select><br>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
